<!DOCTYPE html>
<html lang="pt">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk</title>
</head>

<body>
    <div class="conteudo">
        <div class="slides">
            <input type="radio" name="slide" id="slide1">
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="./image/1.jpg" alt="estrada para cidade" checked>
            </div>
            <div class="slide">
                <img src="./image/2.jpg" alt="cidade neon">
            </div>
            <div class="slide">
                <img src="./image/3.jpg" alt="centro da cidade">
            </div>
            <div class="slide">
                <img src="./image/4.jpg" alt="centro da cidade">
            </div>
            <div class="slide">
                <img src="./image/5.jpg" alt="bar da cidade">
            </div>
        </div>

        <div class="navegation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>

        </div>
    </div>

</body>

</html>
